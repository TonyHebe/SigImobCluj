<svg xmlns="http://www.w3.org/2000/svg" width="672" height="672" viewBox="0 0 672 672" role="img" aria-label="SIG IMOB CLUJ">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="0.55" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e5e7eb"/>
      <stop offset="0.5" stop-color="#9ca3af"/>
      <stop offset="1" stop-color="#f3f4f6"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- rounded background -->
  <rect x="16" y="16" width="640" height="640" rx="96" fill="url(#bg)"/>

  <!-- emblem -->
  <g filter="url(#softShadow)" fill="none" stroke="url(#metal)" stroke-linecap="round" stroke-linejoin="round">
    <!-- house outline -->
    <path d="M160 312 L336 176 L512 312" stroke-width="22"/>
    <path d="M208 290 V470 H464 V290" stroke-width="22"/>
    <!-- door -->
    <path d="M318 470 V380 H354 V470" stroke-width="18"/>
    <!-- window (4 panes) -->
    <g stroke-width="10">
      <rect x="316" y="250" width="18" height="18" rx="3"/>
      <rect x="338" y="250" width="18" height="18" rx="3"/>
      <rect x="316" y="272" width="18" height="18" rx="3"/>
      <rect x="338" y="272" width="18" height="18" rx="3"/>
    </g>
    <!-- upward trend arrow integrated -->
    <path d="M210 410 L300 330 L360 370 L510 230" stroke-width="22"/>
    <path d="M510 230 L510 286" stroke-width="18"/>
    <path d="M510 230 L454 230" stroke-width="18"/>
  </g>

  <!-- brand text -->
  <g filter="url(#softShadow)" fill="url(#metal)">
    <text x="336" y="585" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="64" font-weight="800" letter-spacing="2">
      SIG IMOB CLUJ
    </text>
  </g>
</svg>

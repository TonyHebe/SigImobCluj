<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Penthouse în Centru, Cluj-Napoca">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f172a" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#6366f1" stop-opacity="0.20"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#fde68a" stop-opacity="0.45"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#0f172a" flood-opacity="0.22"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="#f8fafc"/>
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- skyline -->
  <g opacity="0.16" fill="#0f172a">
    <rect x="0" y="690" width="1600" height="210"/>
    <rect x="140" y="560" width="120" height="340" rx="14"/>
    <rect x="300" y="600" width="150" height="300" rx="14"/>
    <rect x="490" y="520" width="140" height="380" rx="14"/>
    <rect x="670" y="590" width="140" height="310" rx="14"/>
    <rect x="850" y="540" width="170" height="360" rx="14"/>
    <rect x="1060" y="610" width="150" height="290" rx="14"/>
    <rect x="1250" y="560" width="210" height="340" rx="14"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="170" y="160" width="1260" height="580" rx="36" fill="#ffffff" opacity="0.86"/>
  </g>

  <!-- penthouse icon -->
  <g transform="translate(320 260)" fill="none" stroke="#0f172a" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.92">
    <path d="M70 430h460" opacity="0.55"/>
    <path d="M120 430V220h360v210" />
    <path d="M120 220 300 90 480 220" />
    <path d="M210 220v-70h180v70" opacity="0.65"/>
    <path d="M170 300h110M170 350h110" opacity="0.75"/>
    <path d="M360 300h110M360 350h110" opacity="0.75"/>
    <rect x="155" y="455" width="340" height="24" rx="12" fill="url(#gold)" stroke="none"/>
  </g>

  <!-- title -->
  <g transform="translate(820 315)" fill="#0f172a">
    <text x="0" y="0" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="42" font-weight="700">
      Penthouse • Centru
    </text>
    <text x="0" y="52" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="24" opacity="0.72">
      vedere panoramic&#259; &#8226; 2 terase &#8226; lift &#8226; premium
    </text>
    <g transform="translate(0 92)" opacity="0.75">
      <rect x="0" y="0" width="170" height="44" rx="22" fill="url(#gold)"/>
      <text x="20" y="30" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="700" fill="#7c2d12">
        Premium
      </text>
    </g>
  </g>
</svg>
